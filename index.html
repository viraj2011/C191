<!DOCTYPE html>
<html lang="en">
<head>
    <title>spaceship game</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
 <a-scene background="color:black">
   <a-camera position="4 10 6">

   </a-camera>
  
    

   </a-entity>

   <a-assets timeout="10000"> <a-asset-item id="cong" src="./Assets/tp1/scene.gltf"> 

   </a-asset-item> 
   </a-assets>

   <a-entity id="bg"
   gltf-model="#cong",
   position="-5 2 0",
   scale="1 1 1",
   rotation="0 55 0" 
   gltf-model="#cong">

  </a-entity>
  
  <a-assets timeout="10000"> <a-asset-item id="rjd" src="./Assets/tp3/scene.gltf"> 

  </a-asset-item> 
  </a-assets>

  <a-entity id="bg"
  gltf-model="#rjd",
  position="-5 20 100",
  scale="5 5 5",
  rotation="0 55 0" 
  gltf-model="#rjd">

 </a-scene>
 <a-assets timeout="10000"> <a-asset-item id="tsp" src="./Assets/sp1/scene.gltf"> 

 </a-asset-item> 
 </a-assets>

 <a-entity id="bg"
 gltf-model="#tsp",
 position="0 4 0",
 scale="50 50 50",
 rotation="90 90 0" 
 gltf-model="#tsp">

</body>
</html>
